<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Contact Messages</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.message }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
